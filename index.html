  <body>
    <div class="container">
      
    
    <div class="typemodule">
      
    <div class="selectcontainer">
      <hr style="border: 1px solid var(--red)">
      <hr style="border: 1px solid var(--orange)">
      <hr style="border: 1px solid #f6ce36">
      <hr style="border: 1px solid var(--green)">
      <hr style="border: 1px solid var(--blue)">
    <img id="logo" alt="Keyboard 64" src="https://cdn.glitch.global/4b936203-2c16-485a-8e8d-1317837db8a6/k64-01.svg?v=1646686891091"/>
        <h2>
          Retro Key SoundSim <div id="info">
          i
          </div>
      </h2>
      <hr>

      </div>
    <hr>
      <div class="keypad input" contenteditable="true" spellcheck="false">
      </div>
      <hr>
      <select class="glow" id="keyboardselect" onchange="selectkeyboard()">
  <option value="" long="Please select a keyboard">Select a keyboard</option>
        <option value="TRS80COCO1" long="RadioShack TRS-80 Color Computer Color Computer 1 26-3004A  / Manufactured in the USA c. 1980">TRS-80 Color Computer (1980)</option>
        <option value="MacintoshPlusM0110A" long="Macintosh Plus Keyboard M0110A / Assembled in Malaysia c. 1986">Macintosh Plus (1986)</option>
        <option value="IBM1391401" long="IBM PS/2 Keyboard Part No 1391401 / Made in the USA c. 1987">IBM PS/2 (1987)</option>
<!--   <option value="" long="Please select a keyboard">TRS-80 Color 26-3002 (0000)</option> -->
<!--   <option value="" long="Please select a keyboard">Commodore 64 Breadbin (0000)</option> -->
<!--   <option value="" long="Please select a keyboard">KeyTronic Pro Pilot K280W (0000)</option> -->
  <option value="AppleDesignM2980" long="AppleDesign Keyboard M2980 / Manufactured in Thailand 1994">AppleDesign (1994)</option>
  <option value="MitsumiKPQE99ZC13" long="Mitsumi KPQ-E99ZC-13 / Made in Malaysia c. 1995">Mitsumi KPQ-E99ZC-13 (1995)</option>
</select>

      <div class="simple-keyboard"></div>
